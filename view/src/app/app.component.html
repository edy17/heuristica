<header class="site-header navbar-sticky">
  <!-- Topbar-->
  <div class="topbar d-flex justify-content-between">
    <!-- Logo-->
    <div class="site-branding d-flex"><a class="site-logo align-self-center" href="index.html">Heuristica</a></div>
  </div>
</header>
<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Testing geometric algorithms and NP-complete problems on a random distribution of 1000 points</h1>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container-fluid mb-2">
  <div class="row">

    <canvas #rendererCanvas style="background-color: #151515;color: #000;"
            class="col-lg-10 col-md-8 order-md-2" fxLayout="column" fxLayoutAlign="center center"></canvas>

    <!-- Side Menu-->
    <div class="col-lg-2 col-md-4 order-md-1">
      <div class="padding-top-3x hidden-md-up"></div>
      <div class="card rounded-bottom-0" data-filter-list="#components-list">
        <div class="card-body pb-3">
          <div class="widget mb-4">
            <div class="input-group form-group"><span class="input-group-btn">
                    <button class="btn" type="submit" disabled=""><i class="icon-search"></i></button></span>
              <input class="form-control" type="text" placeholder="Search heuristic">
            </div>
          </div>
        </div>
      </div>
      <nav class="list-group" id="components-list">
        <a (click)="generateRandomPoints()" class="list-group-item list-group-item-action" href="#"
           data-filter-item="af">
          Generate Random Points
        </a>
        <a (click)="showMinimumCircleDiameter()" class="list-group-item list-group-item-action" href="#" data-filter-item="af">
          Minimum Circle diameter
        </a>
        <a (click)="showMinimumCircle()" class="list-group-item list-group-item-action" href="#" data-filter-item="af">
          Minimum Circle
        </a>
        <a (click)="showConvexEnvelope()" class="list-group-item list-group-item-action" href="#" data-filter-item="af">
          Convex envelope
        </a>
        <a (click)="clearCanvas()" class="list-group-item list-group-item-action" href="#" data-filter-item="af">
          Clear canvas
        </a>
      </nav>
    </div>
  </div>
</div>
